{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block title %}Deletar{% endblock %}

{% block main %}
<form method="POST">
    {% csrf_token %}
    <h2>Você realmente deseja deletar o produto : {{ produto.nome }}?</h2>
    <p><img class="img-responsive" src="{{produto.photo.url}}" ></p>
    <button type="submit" class="btn btn-primary">Sim</button>
    <a href="{% url 'list'%}"><button type="button" class="btn btn-primary">Não</button></a>
</form>
{% endblock %}
