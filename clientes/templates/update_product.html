{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block title %}Update{% endblock %}

{% block main %}
<div class="tamanho">
<h3>Alterar Produto</h3>
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form|bootstrap}}

        <button class="btn btn-success" type="submit">Alterar</button>
    </form>
</div>
{% endblock %}
