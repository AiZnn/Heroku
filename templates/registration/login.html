<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/Table-with-search-1.css">
    <link rel="stylesheet" href="/assets/css/Table-with-search.css">
 <style>
div.tamanho {
  width:500px;
  margin: auto;
}

    </style>
</head>

<body>
<div class="tamanho">
<div class="jumbotron" align="center">

        <div class="row">
            <div class="col-4">
                <div class="top-bg"></div>
            </div>

            <form method="post">
                {%csrf_token%}
                <h2 class="sr-only">Login Form</h2>
                <div class="illustration"><i class="icon ion-social-javascript" style="color: rgb(25,25,112);"></i>
                </div>
                <div class="form-group"><input type="name" name="username" placeholder="Username" class="form-control"/>
                </div>
                <div class="form-group"><input type="password" name="password" placeholder="Password"
                                               class="form-control"/>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(25,25,112);">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Table-with-search.js"></script>
</body>

</html>
